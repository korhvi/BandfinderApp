<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Finder</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <header>
        <img id="home-button" class="header-logo" src="/images/BF_logo.png" alt="Band Finder Logo">
    </header>
    <div class="container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a band...">
            <button id="search-button">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <footer>
        <p>Powered by LastFM API</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
